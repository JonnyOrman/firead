version: '3.8'
services:
  firebase-emulator:
    build:
      context: ../../firebase-emulator
      args:
        - PROJECT=firead-int-id-integration-tests
    environment:
      PROJECT: firead-int-id-integration-tests
    ports:
      - "4000:4000"
      - "8080:8080"
  firead-int-id-app:
    build:
      context: ../../
      dockerfile: ./int-id/integration/Dockerfile
    environment:
      PORT: 3001
      PROJECT: firead-int-id-integration-tests
      PROJECT_ID: firead-int-id-integration-tests
      COLLECTION_NAME: TestCollection
      FIRESTORE_EMULATOR_HOST: firebase-emulator:8080
    ports:
      - "3001:3001"
    depends_on:
      - firebase-emulator
  firead-int-id-app-tests:
    build:
      context: ../../
      dockerfile: ./int-id/integration/tests/Dockerfile
    environment:
      PROJECT: firead-int-id-integration-tests
      PROJECT_ID: firead-int-id-integration-tests
      FIRESTORE_EMULATOR_HOST: firebase-emulator:8080
    depends_on:
      - firead-int-id-app
